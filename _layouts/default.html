    <meta property="og:description" content={{ page.description }} />
    <meta property="og:type" content="website" />
    <meta property="og:image" content={{ page.image }} />
    <link rel="shortcut icon" href="static/img/livicom_favicon.ico" type="image/x-icon">
    <link defer rel="stylesheet" href="static/css/tilda-grid-3.0.min.css" type="text/css" media="all" />
    <link defer rel="stylesheet" href="static/css/tilda-blocks-2.12.css" type="text/css" media="all" />
    <link defer rel="stylesheet" href="static/css/tilda-animation-1.0.min.css" type="text/css" media="all" />

    <link rel="stylesheet" href="static/css/custom.css" type="text/css" media="all" />
    
    
    <script src="static/js/jquery-1.10.2.min.js"></script>
    <script src="static/js/tilda-scripts-2.8.min.js"></script>
    <script src="static/js/tilda-blocks-2.7.js"></script>
    {% seo %}

    <!-- NETLIFY CMS -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168136456-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-168136456-1');
    </script>


<script type="text/javascript">
  if ((/bot|google|yandex|baidu|bing|msn|duckduckbot|teoma|slurp|crawler|spider|robot|crawling|facebook/i.test(navigator.userAgent)) === false && typeof(sessionStorage) != 'undefined' && sessionStorage.getItem('visited') !== 'y') {
      var style = document.createElement('style');
      style.type = 'text/css';
      style.innerHTML = '@media screen and (min-width: 980px) {.t-records {opacity: 0;}.t-records_animated {-webkit-transition: opacity ease-in-out .2s;-moz-transition: opacity ease-in-out .2s;-o-transition: opacity ease-in-out .2s;transition: opacity ease-in-out .2s;}.t-records.t-records_visible {opacity: 1;}}';
      document.getElementsByTagName('head')[0].appendChild(style);
      $(document).ready(function() {
          $('.t-records').addClass('t-records_animated');
          setTimeout(function() {
              $('.t-records').addClass('t-records_visible');
              sessionStorage.setItem('visited', 'y');
          }, 400);
      });
  }
</script>

</head>
  <body>
    <div id="allrecords" class="t-records" data-hook="blocks-collection-content-node" data-tilda-project-id="1704483" data-tilda-page-id="8538691" data-tilda-page-alias="catalog" data-tilda-formskey="0386e3cfa23f9778c9985bf43dfd048d">
      {% include navigation.html %}
        {{ content }}
      </div>
      {% include footer.html %}
      <script src="static/js/tilda-scripts-2.8.min.js"></script>
      <script src="static/js/tilda-blocks-2.7.js"></script>
      <script defer src="static/js/lazyload-1.3.min.js" ></script>
      <script defer src="static/js/tilda-animation-1.0.min.js" ></script>
      <script defer src="static/js/tilda-slds-1.4.min.js" ></script>
      <script defer src="static/js/hammer.min.js" ></script>
      <script defer src="static/js/tilda-zoom-2.0.min.js" ></script>
      <script defer src="static/js/tilda-animation-sbs-1.0.min.js" ></script>
      <script defer src="static/js/tilda-menusub-1.0.min.js" ></script>
      
      <!-- Netlify CMS-->
      <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>

</body>
</html>
